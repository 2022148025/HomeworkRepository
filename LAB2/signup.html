<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>signup page</title>
        <link rel = "stylesheet" href = "main.css" type = "text/css">
    </head>
    <body>
        <div class="GREETING">
            <h1>Welcome to 시우's<br>INTERNET-PROGRAMMING SHOP</h1>
        </div>
            <p><button type="button" class="LOGIN_BUTTON" onclick="location.href='./login.html'">로그인</button>
            <button type="button" class="SIGNUP_BUTTON">회원가입</button></p>
        <form method="post" action="http://www.example.com">
            <div class="USER_DATA">
                <p>
                    <strong>개인정보(필수)</strong><br>
                    <label>이름:
                        <input name="userdata" type="text" size="20" placeholder="이름을 입력하세요" required autofocus autocomplete="on">
                    </label> <br>
                    <label>생일:
                        <input name="userdata" type="date" required>
                    </label> <br>
                    <label>학년:
                        <input name="userdata" type="number" required step="1" min="1">
                    </label> <br>
                    <label>전화번호:
                        <input name="userdata" type="tel" placeholder="###-####-####"
                        pattern="\d{3}-\d{4}-\d{4}" required>
                    </label> <br>
                    <label>유저 아이디:
                        <input name="userdata" type="text" size="25" placeholder="아이디를 입력하세요" required>
                    </label> <br>
                    <label>비밀번호:
                        <input name="userdata" type="text" size="25" placeholder="비밀번호를 입력하세요" required>
                    </label> <br>
                    <label>비밀번호 확인:
                        <input name="userdata" type="text" size="25" placeholder="비밀번호 확인" required>
                    </label> <br>
                    <label>이메일 주소:
                        <input name="userdata" type="email" placeholder="name@doamin.com" required>
                    </label> <br>
                </p>

            </div>

            <div class="GENDER">
                <p>
                    <!---radio-->
                    <strong>성별</strong> <br>
                    <label>남
                        <input name="gender" type="radio" value="man">
                    </label>
                    <label>여
                        <input name="gender" type="radio" value="woman">
                    </label>
                    <label>기타
                        <input name="gender" type="radio" value="etc">
                    </label>
                </p>
            </div>
            <div class="ITEMS">
                <p>
                    <!---checkbox-->
                    <strong>관심있는 상품</strong> <br>
                    <label>식품
                        <input name="item" type="checkbox" value="food">
                    </label>
                    <label>의류
                        <input name="item" type="checkbox" value="clothes">
                    </label>
                    <label>생활용품
                        <input name="item" type="checkbox" value="household">
                    </label>
                    <label>가전
                        <input name="item" type="checkbox" value="electonics">
                    </label>
                    <label>뷰티
                        <input name="item" type="checkbox" value="cosmetics">
                    </label>
                    <label>선물
                        <input name="item" type="checkbox" value="gift">
                    </label>
                    <label>중고
                        <input name="item" type="checkbox" value="used">
                    </label>
                    <label>기타
                        <input name="item" type="checkbox" value="etc">
                    </label>
                </p>

            </div>
            <p>
                <button type="submit" class="GREEN_BUTTON">Signup</button>
                <button type="reset" class="RED_BUTTON">Cancel</button>
            </p>
        </form>
    </body>
</html>
